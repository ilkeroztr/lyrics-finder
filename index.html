<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    pre {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>ðŸŽµ Lyrics Finder</h2>

  <input id="artist" type="text" placeholder="Artist name" />
  <input id="title" type="text" placeholder="Song title" />
  <button onclick="getLyrics()">Get Lyrics</button>

  <pre id="output">Lyrics will appear here...</pre>

  <script>
    async function getLyrics() {
      const artist = document.getElementById('artist').value;
      const title = document.getElementById('title').value;
      const output = document.getElementById('output');

      if (!artist || !title) {
        output.textContent = "Please enter both artist and song title.";
        return;
      }

      output.textContent = "Fetching lyrics...";
      try {
        const res = await fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`);
        const data = await res.json();
        if (data.lyrics) {
          output.textContent = data.lyrics;
        } else {
          output.textContent = "Lyrics not found.";
        }
      } catch (err) {
        output.textContent = "Error fetching lyrics.";
      }
    }
  </script>
</body>
</html>
